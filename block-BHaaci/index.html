<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Signup Form - Assignment 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="bg flex">
      <div class="container flex">
        <div class="flex-48">
          <h1 class="heading">Learn to code by watching other</h1>
          <p class="para">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores
            impedit itaque corporis odit ut repudiandae quis numquam.
            Blanditiis, eaque quos.
          </p>
        </div>
        <div class="flex-48">
          <a href="#" class="btn btn-top">
            <strong class="btn-inside">Try it free 7 days</strong>
            then $20/month, thereafter
          </a>
          <form action="" class="form">
            <fieldset>
              <input
                class="form-control"
                type="text"
                placeholder="First Name"
                required
              />
              <input
                class="form-control"
                type="text"
                placeholder="Last Name"
                required
              />
              <input
                class="form-control"
                type="email"
                placeholder="Email Address"
                required
              />
              <input
                class="form-control"
                type="password"
                placeholder="Password"
                required
              />
              <input
                class="btn btn-bottom"
                type="submit"
                value="CLAIM YOUR FREE TRIAL"
              />
              <p>
                By clicking the button you are agreeing to our
                <a class="footer" href="#">terms and services</a>
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
